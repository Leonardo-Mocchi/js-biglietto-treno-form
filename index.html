<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <section id="card1" class="d-flex flex-column justify-content-center">
        <h1 class="text-center text-light">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card">
            <form id="form" class="card-body">
                <div class="row row-cols-1 row-cols-sm-3 g-2 mx-sm-3 g-sm-4 align-center justify-content-between">
                    <div class="d-flex justify-content-between flex-sm-column">
                        <h6 class="flex-shrink-0 align-self-center text-nowrap main_color">Nome <span
                                class="d-none d-sm-inline">e
                                Cognome</span></h6>
                        <input id="user_name_input" class="input_top text-center" type="text"
                            placeholder="Inserisci il tuo nome">
                        <!-- user inpout name -->
                    </div>
                    <div class="d-flex justify-content-between flex-sm-column">
                        <h6 class="flex-shrink-0 align-self-center text-nowrap main_color">KM <span
                                class="d-none d-sm-inline">da
                                percorrere</span></h6>
                        <input id="user_input_km" class="input_top text-center" type="text" placeholder="Es. 200">
                        <!-- / user input kms -->
                    </div>
                    <div class="d-flex justify-content-between flex-sm-column">
                        <h6 class="flex-shrink-0 align-self-center text-nowrap main_color"><span
                                class="d-none d-sm-inline ">Fascia
                                d'</span>Et&agrave;</h6>
                        <!-- <input id="user_input_age" class="input_top text-center" type="text" placeholder="Es. 30"> -->
                        <select name="age" id="user_input_age" class="text-center">
                            <option value="opt-mid" class="text-center"> 18-64 </option>
                            <option value="opt-min" class="text-center">
                                < 18 </option>
                            <option value="opt-max" class="text-center"> 65 + </option>
                        </select>
                        <!--  / user input age -->
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <input type="submit" id="generate" class="main_color m-3 input_top" value="Genera">
                    <button id="erase" class="main_color m-3 input_top">Annulla</button>
                </div>
            </form>
        </div>
    </section>

    <section id="card2" class="">
        <h1 class="text-center text-light">IL TUO BIGLIETTO</h1>
        <div class="card">
            <div class="card-body m-1">
                <div class="row">
                    <div class="col-4">
                        <h5 class="text-nowrap">DETTAGLI <span class="d-none d-md-inline">PASSEGGERO</span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex flex-column justify-content-evenly align-items-center bg_light">
                        <h5 class="text-nowrap text-center fst-italic pt-2 mt-1 ">NOME <span
                                class="weird_guys">PASSEGGERO</span></h5>
                        <p id="user_name" class="text-center">-</p>
                    </div>
                    <div class="col-8">
                        <div class="row row-cols-2 row-cols-md-4 border-top border-bottom border-dark">
                            <div class="d-flex flex-column
                            justify-content-between">
                                <strong class="mt-2">Off<span class="d-none d-sm-inline">erta</span></strong>
                                <p id="ticket_type" class="mt-3">-</p>
                            </div>
                            <div class="d-flex flex-column
                            justify-content-between">
                                <strong class="mt-2">Carr<span class="d-none d-sm-inline">ozza</span></h6></strong>
                                <p id="wagon" class="mt-3">-</p>
                            </div>
                            <div class="d-flex flex-column
                            justify-content-between">
                                <strong class="mt-2">Cod<span class="d-none d-sm-inline">ice</span></h6> CP</strong>
                                <p id="cp_code" class="mt-3">-</p>
                            </div>
                            <div class="d-flex flex-column
                            justify-content-between text-nowrap">
                                <strong class="mt-2 ">Costo <span class="weird_guys">Biglietto</span>
                                    </h6></strong>
                                <p id="ticket_price_display" class="mt-3">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
